<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Keyboard</title>
    
    <!-- 防缓存META标签 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 带版本戳的样式表 -->
    <link rel="stylesheet" href="style.css?v=20250802">
</head>
<body>
    <!-- 语言切换器 -->
    <div class="language-selector">
        <div class="language-buttons" id="languageButtons"></div>
    </div>

    <div class="container">
        <h1>Korean Input Test</h1>
        
        <!-- 说明文字移动到这里 -->
        <div class="info">
            <p>Type with English keyboard and it will automatically convert to Korean.</p>
            <p>Hold Shift to input more Korean characters.</p>
        </div>
        
        <div class="input-section">
            <textarea id="koreanInput" placeholder="Type in English and it will convert to Korean..."></textarea>
        </div>
        <div class="button-section">
            <button id="copyBtn">Copy</button>
            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save Text</button>
            <button id="fontSmallerBtn" title="Smaller Text">-</button>
            <button id="fontLargerBtn" title="Larger Text">+</button>
        </div>
        
        <!-- 虚拟键盘区域 - 移除标题和控制 -->
        <div class="virtual-keyboard-section">
            <div class="virtual-keyboard" id="virtualKeyboard">
                <!-- 键盘布局将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 带版本戳的JavaScript文件 -->
    <script src="i18n.js?v=20250802"></script>
    <script src="virtual-keyboard.js?v=20250802"></script>
    <script src="korean-input.js?v=20250802"></script>
